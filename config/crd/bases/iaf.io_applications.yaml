---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: applications.iaf.io
spec:
  group: iaf.io
  names:
    kind: Application
    listKind: ApplicationList
    plural: applications
    singular: application
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.url
      name: URL
      type: string
    - jsonPath: .status.latestImage
      name: Image
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Application is the Schema for the applications API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ApplicationSpec defines the desired state of an Application.
            properties:
              attachedDataSources:
                description: |-
                  AttachedDataSources lists data sources attached to this application.
                  The controller injects credentials from each DataSource as env vars into the Deployment.
                  Use the attach_data_source MCP tool to add entries here.
                items:
                  description: AttachedDataSource records a DataSource attached to
                    an Application.
                  properties:
                    dataSourceName:
                      description: DataSourceName is the name of the cluster-scoped
                        DataSource CR.
                      type: string
                    secretName:
                      description: |-
                        SecretName is the name of the credential Secret copied into the session namespace.
                        This Secret is owned by the Application CR and is deleted when the application is deleted.
                      type: string
                  required:
                  - dataSourceName
                  - secretName
                  type: object
                type: array
              blob:
                description: |-
                  Blob is a URL to a source code archive (tarball) to build from using kpack.
                  Set by the platform when source code is uploaded.
                  Mutually exclusive with Image and Git.
                type: string
              env:
                description: Env specifies environment variables for the application
                  container.
                items:
                  description: EnvVar represents an environment variable.
                  properties:
                    name:
                      description: Name of the environment variable.
                      type: string
                    secretKeyRef:
                      description: SecretKeyRef references a key in a Kubernetes Secret.
                        Mutually exclusive with Value.
                      properties:
                        key:
                          description: Key is the key within the Secret.
                          type: string
                        name:
                          description: Name is the name of the Kubernetes Secret.
                          type: string
                      required:
                      - key
                      - name
                      type: object
                    value:
                      description: Value of the environment variable. Mutually exclusive
                        with SecretKeyRef.
                      type: string
                  required:
                  - name
                  type: object
                type: array
              git:
                description: |-
                  Git specifies a git repository to build from using kpack.
                  Mutually exclusive with Image and Blob.
                properties:
                  revision:
                    default: main
                    description: Revision is the branch, tag, or commit to build.
                      Defaults to "main".
                    type: string
                  url:
                    description: URL is the git repository URL.
                    type: string
                required:
                - url
                type: object
              host:
                description: Host is the hostname for routing. Defaults to "{name}.localhost".
                type: string
              image:
                description: |-
                  Image is a pre-built container image reference (e.g., "nginx:latest").
                  Mutually exclusive with Git and Blob.
                type: string
              port:
                default: 8080
                description: Port is the container port the application listens on.
                format: int32
                type: integer
              replicas:
                default: 1
                description: Replicas is the desired number of pod replicas.
                format: int32
                type: integer
              tls:
                description: |-
                  TLS configures HTTPS for this application. TLS is enabled by default.
                  Set tls.enabled=false to opt out and serve over HTTP only.
                properties:
                  enabled:
                    description: |-
                      Enabled controls whether TLS is provisioned for this application.
                      When nil or true, TLS is enabled (default on). Set to false to opt out.
                    type: boolean
                type: object
            type: object
          status:
            description: ApplicationStatus defines the observed state of an Application.
            properties:
              availableReplicas:
                description: AvailableReplicas is the number of available pod replicas.
                format: int32
                type: integer
              buildStatus:
                description: 'BuildStatus is the kpack build status: Building, Succeeded,
                  or Failed.'
                type: string
              conditions:
                description: Conditions represent the latest available observations
                  of the application's state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              latestImage:
                description: LatestImage is the most recently built or provided container
                  image.
                type: string
              phase:
                description: Phase is the current lifecycle phase of the application.
                type: string
              url:
                description: URL is the routable URL for the application.
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
